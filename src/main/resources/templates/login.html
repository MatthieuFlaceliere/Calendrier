<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}" type="image/png">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Connexion</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        Les informations d'identification sont incorrectes. Veuillez réessayer.
                        <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                    </div>
                    <div class="alert alert-success" role="alert" th:if="${param.logout}">
                        Vous avez été déconnecté avec succès.
                    </div>
                    <form method="POST" th:action="@{/login}">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" name="username" required type="email"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input class="form-control" name="password" required type="password"/>
                        </div>
                        <button class="btn btn-primary" type="submit">Se connecter</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a class="btn btn-link" href="/register">S'inscrire</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
