<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}" type="image/png">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Inscription</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert" th:if="${param.success}">
                        Inscription réussie. Vous pouvez maintenant vous <a th:href="@{/login.html}">connecter</a>.
                    </div>
                    <form action="register" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input class="form-control" name="nom"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prénom</label>
                            <input class="form-control" name="prenom"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" name="email" type="email"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input class="form-control" name="password" type="password"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Theme</label>
                            <select class="form-select" name="theme">
                                <option value="light">Clair</option>
                                <option value="dark">Sombre</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" type="submit">Envoyer</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a class="btn btn-link" th:href="@{/login.html}">Se connecter</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
